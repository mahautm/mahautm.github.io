<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <style>
    /* CSS styles for the website */
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      /* White background */
    }

    header {
      background-color: #fff;
      /* White menu bar background */
      border-bottom: 1px solid #f5f5f5;
      /* Light border */
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .menu {
      list-style: none;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: space-between;
    }

    .menu li {
      margin-right: 20px;
    }

    .menu li a {
      color: #333;
      text-decoration: none;
    }

    main {
      padding: 20px;
    }

    section {
      text-align: center;
      padding: 20px;
      transition: color 0.3s;
    }

    section:hover {
      color: #fff;
      /* Text color on hover */
    }

    /* Media queries for responsiveness */
    @media only screen and (max-width: 600px) {
      .menu {
        flex-wrap: wrap;
      }

      .menu li {
        margin-bottom: 10px;
      }

      .menu li a {
        display: block;
      }
    }
  </style>
  <script>
    // JavaScript code for mouse overlay effect
    window.addEventListener('DOMContentLoaded', () => {
      const sections = document.querySelectorAll('section');

      sections.forEach((section, index) => {
        section.addEventListener('mouseover', () => {
          section.style.color = getPastelRainbowColor(index);
        });

        section.addEventListener('mouseout', () => {
          section.style.color = '#333'; // Reset text color
        });
      });

      function getPastelRainbowColor(index) {
        const hue = (index * 30) % 360;
        return `hsl(${hue}, 70%, 60%)`;
      }
    });
  </script>
</head>

<body>
  <header>
    <nav>
      <ul class="menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Publications</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Home page -->
    <section>
      <h1>Welcome to Your Website</h1>
      <div>
        <img src="profile-picture.jpg" alt="Profile Picture">
        <p>
          <!-- Add your introduction paragraph here -->
        </p>
        <div class="link-tree">
          <a href="https://scholar.example.com"><i class="fab fa-google"></i></a>
          <a href="https://github.com/yourusername"><i class="fab fa-github"></i></a>
          <a href="mailto:youremail@example.com"><i class="fas fa-envelope"></i></a>
          <a href="https://linkedin.com/yourprofile"><i class="fab fa-linkedin"></i></a>
        </div>
      </div>
    </section>

    <!-- Projects page -->
    <section>
      <h2>Projects</h2>
      <div class="project">
        <img src="project-image.jpg" alt="Project Image">
        <p>
          <!-- Add a short description of your project -->
        </p>
      </div>
      <!-- Add more project divs as needed -->
    </section>

    <!-- Publications page -->
    <section>
      <h2>Publications</h2>
      <div class="publication">
        <h3>Publication Title</h3>
        <ul>
          <li><a href="https://arxiv.org/123"><i class="fas fa-file-alt"></i> ArXiv</a></li>
          <li><a href="https://github.com/yourusername/publication"><i class="fab fa-github"></i> GitHub</a></li>
          <li><a href="https://yourwebsite.com/poster.pdf"><i class="fas fa-image"></i> Poster</a></li>
        </ul>
      </div>
      <!-- Add more publication divs as needed -->
    </section>
  </main>
</body>

</html>
