<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        /* CSS styles for the website */
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            /* White background */
            color: #333;
        }

        header {
            background-color: #fff;
            /* White menu bar background */
            border-bottom: 1px solid #f5f5f5;
            /* Light border */
            position: sticky;
            top: 0;
            z-index: 999;
        }

        .menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .menu li {
            margin-right: 20px;
        }

        .menu li a {
            color: #333;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        h1,
        h2,
        h3 {
            color: #333;
        }

        #home {
            text-align: center;
        }

        #home img {
            border-radius: 50%;
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
        }

        .link-tree {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .link-tree a {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f0f0f0;
            /* Light gray background */
            color: #333;
            text-decoration: none;
        }

        .link-tree a:hover {
            background-color: #ddd;
            /* Light gray background on hover */
        }

        footer {
            background-color: #fff;
            padding: 20px;
        }

        .connexionist-images {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .connexionist-images a {
            margin-right: 10px;
        }

        .connexionist-images img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        /* Media queries for responsiveness */
        @media only screen and (max-width: 600px) {
            .menu {
                flex-wrap: wrap;
            }

            .menu li {
                margin-bottom: 10px;
            }

            .menu li a {
                display: block;
            }
        }

        /* CSS styles for scrolling effects */
        section {
            opacity: 0;
            transition: opacity 0.5s;
        }

        section.active {
            opacity: 1;
        }
    </style>
    <script>
        // JavaScript code for scrolling effects
        window.addEventListener('DOMContentLoaded', () => {
            const sections = document.querySelectorAll('section');
            const options = {
                threshold: 0.5 // Change this value to adjust the trigger point
            };

            const sectionObserver = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('active');
                    } else {
                        entry.target.classList.remove('active');
                    }
                });
            }, options);

            sections.forEach(section => {
                sectionObserver.observe(section);
            });
        });
    </script>
</head>

<body>
    <header>
        <nav>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Publications</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Home page -->
        <section id="home">
            <h1>Welcome to Your Website</h1>
            <div>
                <img src="profile-picture.jpg" alt="Profile Picture">
                <p>
                    <!-- Add your introduction paragraph here -->
                </p>
                <div class="link-tree">
                    <a href="https://scholar.example.com"><i class="fab fa-google"></i></a>
                    <a href="https://github.com/yourusername"><i class="fab fa-github"></i></a>
                    <a href="mailto:youremail@example.com"><i class="fas fa-envelope"></i></a>
                    <a href="https://linkedin.com/yourprofile"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </section>

        <!-- Projects page -->
        <section id="projects">
            <h2>Projects</h2>
            <div class="project">
                <img src="project-image.jpg" alt="Project Image">
                <p>
                    <!-- Add a short description of your project -->
                </p>
            </div>
            <!-- Add more project divs as needed -->
        </section>

        <!-- Publications page -->
        <section id="publications">
            <h2>Publications</h2>
            <div class="publication">
                <h3>Publication Title</h3>
                <ul>
                    <li><a href="https://arxiv.org/123"><i class="fas fa-file-alt"></i> ArXiv</a></li>
                    <li><a href="https://github.com/yourusername/publication"><i class="fab fa-github"></i> GitHub</a>
                    </li>
                    <li><a href="https://yourwebsite.com/poster.pdf"><i class="fas fa-image"></i> Poster</a></li>
                </ul>
            </div>
            <!-- Add more publication divs as needed -->
        </section>
    </main>

    <footer>
        <div class="connexionist-images">
            <a href="#"><img src="connexionist-image1.png" alt="Connexionist Image 1"></a>
            <a href="#"><img src="connexionist-image2.png" alt="Connexionist Image 2"></a>
            <!-- Add more connexionist images as needed -->
        </div>
    </footer>
</body>

</html>
