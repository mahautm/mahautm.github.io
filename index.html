<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        /* CSS styles for the website */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        .menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
        }

        .menu li {
            margin-right: 20px;
        }

        .menu li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        h1,
        h2,
        h3 {
            color: #333;
        }

        #home {
            text-align: center;
        }

        #home img {
            border-radius: 50%;
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
        }

        .link-tree {
            margin-top: 20px;
        }

        .link-tree a {
            display: block;
            margin-bottom: 10px;
            color: #333;
            text-decoration: none;
        }

        #projects {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .project {
            width: 100%;
            max-width: 300px;
            margin: 20px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }

        .project img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        #publications {
            margin-top: 20px;
        }

        .publication {
            margin-bottom: 20px;
        }

        .publication h3 {
            margin-bottom: 10px;
        }

        .publication ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .publication ul li {
            margin-bottom: 5px;
        }

        .publication ul li a {
            color: #333;
            text-decoration: none;
        }

        footer {
            background-color: #f5f5f5;
            padding: 20px;
        }

        .connexionist-images {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .connexionist-images a {
            margin-right: 10px;
        }

        .connexionist-images img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        /* Media queries for responsiveness */
        @media only screen and (max-width: 600px) {
            .menu {
                flex-wrap: wrap;
            }

            .menu li {
                margin-bottom: 10px;
            }

            .menu li a {
                display: block;
            }

            .project {
                width: 100%;
                max-width: none;
            }
        }
    </style>
    <script>
        // JavaScript for menu hover effect
        window.addEventListener('DOMContentLoaded', () => {
            const menuItems = document.querySelectorAll('.menu li');

            menuItems.forEach(item => {
                item.addEventListener('mouseenter', () => {
                    item.classList.add('hover');
                });

                item.addEventListener('mouseleave', () => {
                    item.classList.remove('hover');
                });
            });
        });
    </script>
</head>

<body>
    <header>
        <nav>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Publications</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Home page -->
        <section id="home">
            <h1>Welcome to Your Website</h1>
            <div>
                <img src="profile-picture.jpg" alt="Profile Picture">
                <p>
                    <!-- Add your introduction paragraph here -->
                </p>
                <div class="link-tree">
                    <a href="https://scholar.example.com">Scholar</a>
                    <a href="https://github.com/yourusername">GitHub</a>
                    <a href="mailto:youremail@example.com">Email</a>
                    <a href="https://linkedin.com/yourprofile">LinkedIn</a>
                </div>
            </div>
        </section>

        <!-- Projects page -->
        <section id="projects">
            <h2>Projects</h2>
            <div class="project">
                <img src="project-image.jpg" alt="Project Image">
                <p>
                    <!-- Add a short description of your project -->
                </p>
            </div>
            <!-- Add more project divs as needed -->
        </section>

        <!-- Publications page -->
        <section id="publications">
            <h2>Publications</h2>
            <div class="publication">
                <h3>Publication Title</h3>
                <ul>
                    <li><a href="https://arxiv.org/123">ArXiv</a></li>
                    <li><a href="https://github.com/yourusername/publication">GitHub</a></li>
                    <li><a href="https://yourwebsite.com/poster.pdf">Poster</a></li>
                </ul>
            </div>
            <!-- Add more publication divs as needed -->
        </section>
    </main>

    <footer>
        <div class="connexionist-images">
            <a href="#"><img src="connexionist-image1.png" alt="Connexionist Image 1"></a>
            <a href="#"><img src="connexionist-image2.png" alt="Connexionist Image 2"></a>
            <!-- Add more connexionist images as needed -->
        </div>
    </footer>
</body>

</html>
